<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3-Tarefa-2</title>
</head>
<body>
    <form method="get">
        <h1>Formulário</h1>
        <input type="date" name="" id=""><br><br>
        <fieldset>
            <legend>Login</legend>
            <label for="">Usuario:</label><br><input type="text" name="user" id="user"><br>
            <label for="">Senha:</label><br><input type="password" name="senha" id="senha"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Cadastro Pessoal:</legend>
            <div>
                <label for="">Nome:</label><br>
                <input type="text" name="nome" id="nome"><br>
                <label for="">Idade:</label><br>
                <input type="number" name="idade" id="idade"><br>
                <label for="">Email:</label><br>
                <input type="email" name="email" id="email"><br>
            </div>
            <br>
            <div>
                <label for="">Qual semestre você esta?</label><br>
                <input type="radio" name="semestre" id="1" value="1">
                <label for="">1° Semestre</label><br>
                <input type="radio" name="semestre" id="2" value="2">
                <label for="">2° Semestre</label><br>
                <input type="radio" name="semestre" id="3" value="3">
                <label for="">3° Semestre</label><br>
                <input type="radio" name="semestre" id="4" value="4">
                <label for="">4° Semestre</label><br>
                <input type="radio" name="semestre" id="5" value="5">
                <label for="">5° Semestre</label><br>
                <input type="radio" name="semestre" id="6" value="6">
                <label for="">6° Semestre</label><br>
                <input type="radio" name="semestre" id="7" value="7">
                <label for="">7° Semestre</label><br>
                <input type="radio" name="semestre" id="8" value="8">
                <label for="">8° Semestre</label><br>
                <input type="radio" name="semestre" id="9" value="9">
                <label for="">9° Semestre</label><br>
                <input type="radio" name="semestre" id="10" value="10">
                <label for="">10° Semestre</label><br>
            </div>
        </fieldset>
            <br>
        <fieldset>
            <legend>Descrição</legend>
            <div>
                <label for="">Qual a sua cor favorita?</label><br>
                <input type="color" name="cor" id="cor"><br>
            </div>
            <br>
            <div>
                <label for="">Qual linguagem de programação voce conhece?</label><br>
                <input type="checkbox" id="html" name="tec" value="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" id="python" name="tec" value="python">
                <label for="python">Python</label><br>
                <input type="checkbox" id="C#" name="tec" value="C#">
                <label for="C#">C#</label><br>
                <input type="checkbox" id="CSS" name="tec" value="CSS">
                <label for="CSS">CSS</label><br>
                <input type="checkbox" id="js" name="tec" value="js">
                <label for="js">JavaScript</label><br>
                <input type="checkbox" id="nenhum" name="tec" value="nenhum">
                <label for="nenhum">Nenhuma</label><br>
                <input type="checkbox" name="tec" id="outro" name="outro">
                <label for="outro">Outra</label>
            </div>
            <br>
            <div>
                <label for="">Em qual regiã você reside?</label><br>
                <select name="regiao">
                    <option value="Norte">Norte</option>
                    <option value="Nordeste">Nordeste</option>
                    <option value="Centro-Oeste">Centro-Oeste</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Sul">Sul</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Faça um breve texto sobre você:</label><br>
                <textarea name="Curiosidades" id="Curiosidades" rows="10" cols="50"></textarea>
            </div>
            <br>
            <div>
                <label for="">Sabe falar algum idioma? Se sim, qual/quais?</label><br>
                <input list="linguas" name="linguas">
                <datalist id="linguas">
                    <option value="Inglês">
                    <option value="Alemão">
                    <option value="Françês">
                    <option value="Espanhol">
                    <option value="Mandarim">
                    <option value="Outro">
                </datalist>
            </div>
            <br>
            <div>
                <label for="">Se quiser, deixe aqui o seu currículo ou portfólio:</label><br>
                <input type="file" name="arq" id="arq" multiple>
                <br><label for="">Link:</label><br>
                <input type="url" name="link" id="link">
            </div>
        </fieldset>

        <br><input type="button" value="Clique aqui" onclick="alert('Você clicou ali')"><br><br>
        <label for="">Avalie o nosso formulário (barra vazia = nada satisfeito(a), barra cheia = muito satisfeito(a)):</label><br>
        <input type="range" name="avaliacao" id="avaliacao" min="0" max="100"><br><br>
        <label for="">Para resetar o formulario cliquei em "Redefinir"</label><br>
        <input type="reset" name="resetar" id="resetar"><br><br>
        <input type="submit" value="Enviar fomrulário">
    </form>
</body>
</html>
